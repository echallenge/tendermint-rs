[package]
name       = "tendermint-light-client"
version    = "0.15.0"
edition    = "2018"
license    = "Apache-2.0"
readme     = "README.md"
keywords   = ["blockchain", "bft", "consensus", "cosmos", "tendermint"]
repository = "https://github.com/informalsystems/tendermint-rs"
authors    = [
  "Sean Braithwaite <sean@informal.systems>",
  "Ethan Buchman <ethan@coinculture.info>",
  "Ismail Khoffi <Ismail.Khoffi@gmail.com>",
  "Romain Ruetschi <romain@informal.systems>",
  "Alexander Simmerl <a.simmerl@gmail.com>",
]

description = """
    Implementation of the Tendermint Light Client Verification Protocol.
"""

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
tendermint = { version = "0.15.0", path = "../tendermint" }
tendermint-rpc = { version = "0.15.0", path = "../rpc" }

anomaly = { version = "0.2.0", features = ["serializer"] }
contracts = "0.4.0"
crossbeam-channel = "0.4.2"
derive_more = "0.99.5"
futures = "0.3.4"
prost-amino = "0.6.0"
serde = "1.0.106"
serde_cbor = "0.11.1"
serde_derive = "1.0.106"
sled = "0.33.0"
static_assertions = "1.1.0"
thiserror = "1.0.15"
tokio = "0.2.20"

[dev-dependencies]
serde_json = "1.0.51"
gumdrop = "0.8.0"

[features]
rpc = ["tendermint-rpc/client"]
secp256k1 = ["tendermint/secp256k1", "tendermint-rpc/secp256k1"]
